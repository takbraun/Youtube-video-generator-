<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Content Idea Generator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple animation for the loading spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, .1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto px-4 py-8 md:py-12 max-w-2xl">
        <div class="bg-white rounded-lg shadow-xl p-6 md:p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800">üé¨ YouTube Content Generator</h1>
                <p class="text-gray-500 mt-2">Enter a topic and let AI brainstorm a title, script, and hashtags!</p>
            </div>

            <!-- Form -->
            <form id="idea-form">
                <div class="mb-4">
                    <label for="topic-input" class="block text-sm font-medium text-gray-700 mb-1">Enter your video topic:</label>
                    <input type="text" id="topic-input" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Beginner's guide to Python" required>
                </div>
                <button type="submit" id="generate-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300 flex items-center justify-center">
                    <span id="btn-text">Generate Ideas</span>
                    <div id="spinner" class="spinner hidden ml-3"></div>
                </button>
            </form>

            <!-- Results Section -->
            <div id="results-container" class="mt-8 border-t border-gray-200 pt-6 hidden">
                <!-- Title -->
                <div class="mb-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">üí° Generated Title</h2>
                    <p id="result-title" class="text-gray-700 bg-gray-50 p-3 rounded-md"></p>
                </div>
                <!-- Script Outline -->
                <div class="mb-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">üìù Script Outline</h2>
                    <ul id="result-script" class="list-disc list-inside space-y-2 text-gray-700 bg-gray-50 p-4 rounded-md"></ul>
                </div>
                <!-- Hashtags -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">#Ô∏è‚É£ Hashtags</h2>
                    <div id="result-hashtags" class="flex flex-wrap gap-2"></div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error-container" class="mt-6 text-red-600 bg-red-50 p-3 rounded-md hidden"></div>
        </div>
        <footer class="text-center mt-8 text-gray-500 text-sm">
             Built with ‚ù§Ô∏è using LangChain & Flask.
        </footer>
    </div>

    <script>
        const form = document.getElementById('idea-form');
        const topicInput = document.getElementById('topic-input');
        const generateBtn = document.getElementById('generate-btn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');

        const resultsContainer = document.getElementById('results-container');
        const errorContainer = document.getElementById('error-container');
        const resultTitle = document.getElementById('result-title');
        const resultScript = document.getElementById('result-script');
        const resultHashtags = document.getElementById('result-hashtags');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const topic = topicInput.value.trim();
            if (!topic) return;

            // --- UI: Start loading state ---
            generateBtn.disabled = true;
            btnText.textContent = 'Brainstorming...';
            spinner.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic: topic })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'An unknown error occurred.');
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                errorContainer.textContent = `An error occurred: ${error.message}`;
                errorContainer.classList.remove('hidden');
            } finally {
                // --- UI: End loading state ---
                generateBtn.disabled = false;
                btnText.textContent = 'Generate Ideas';
                spinner.classList.add('hidden');
            }
        });

        function displayResults(data) {
            // Title
            resultTitle.textContent = data.title || 'No title generated.';

            // Script Outline
            resultScript.innerHTML = ''; // Clear previous results
            if (data.script_outline && data.script_outline.length > 0) {
                data.script_outline.forEach(point => {
                    const li = document.createElement('li');
                    li.textContent = point;
                    resultScript.appendChild(li);
                });
            } else {
                resultScript.innerHTML = '<li>No script outline generated.</li>';
            }


            // Hashtags
            resultHashtags.innerHTML = ''; // Clear previous results
             if (data.hashtags && data.hashtags.length > 0) {
                data.hashtags.forEach(tag => {
                    const span = document.createElement('span');
                    span.className = 'bg-indigo-100 text-indigo-800 text-sm font-medium px-2.5 py-1 rounded-full';
                    span.textContent = `#${tag}`;
                    resultHashtags.appendChild(span);
                });
            }

            resultsContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
